site_name: Mail-IT-Wize API
theme:
  material
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
nav:
  - Introduction: index.md
  - Intakes:
      - Estimate:
        - JSON Intake Estimate: estimate_json.md
        - Multipart Intake Estimate: estimate_multipart.md
      - Create:
        - JSON Intake: intake_json.md
        - Multipart Intake: intake_multipart.md
        - Bulk Intake: intake_bulk.md
      - Intake Resource: resource_request.md
      - Intake Preview: intake_preview.md
      - Intake Delete: intake_delete.md
  - Webhooks: webhooks.md
  - Proof of Delivery: pods.md